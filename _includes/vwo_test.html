<script type="text/javascript">

    var _vis_opt_queue = window._vis_opt_queue || [], _vis_counter = 0;
    var getData = function(callback) {
        try {
            console.log("yo");
            if(!_vis_counter) {
                console.log("hello");
                var _vis_data = {},_vis_combination,_vis_id,_vis_l=0;
                for(;_vis_l<_vwo_exp_ids.length;_vis_l++) {
                    _vis_id = _vwo_exp_ids[_vis_l];
                    if(_vwo_exp[_vis_id].ready) {
                        _vis_combination = _vis_opt_readCookie('_vis_opt_exp_'+_vis_id+'_combi');
                        if(typeof(_vwo_exp[_vis_id].combination_chosen) != "undefined")
                            _vis_combination = _vwo_exp[_vis_id].combination_chosen;
                        if(typeof(_vwo_exp[_vis_id].comb_n[_vis_combination]) != "undefined") {
                            _vis_data['VWO-Test-ID-'+_vis_id] = _vwo_exp[_vis_id].comb_n[_vis_combination];
                            _vis_counter++;
                        }
                    }
                }
                var campIdString = 'CampId:'+ _vis_id + ', ' + 'VarName:' + _vwo_exp[_vis_id].comb_n[_vis_combination];
                // ga('set', 'dimension1', 'CampId:'+ _vis_id + ', ' + 'VarName:' + _vwo_exp[_vis_id].comb_n[_vis_combination]);
                // ga('send', 'pageview', 'CampId:'+ _vis_id + ', ' + 'VarName:' + _vwo_exp[_vis_id].comb_n[_vis_combination]);
                // callback('CampId:'+ _vis_id + ', ' + 'VarName:' + _vwo_exp[_vis_id].comb_n[_vis_combination]);
            }
            callback('CampId:'+ _vis_id + ', ' + 'VarName:' + _vwo_exp[_vis_id].comb_n[_vis_combination]);
        }
        catch(err) {
            console.log("error");
        };
    });
    
    var setData = function(data) {
        ga('set', 'dimension1', data);
        ga('send', 'pageview', data);
    }

    _vis_opt_queue.push(getData(setData));
</script>
